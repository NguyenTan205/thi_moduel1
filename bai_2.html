<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // hàm kiểm tra số hoàn hảo
    function checkSoHoanHao(n) {
        let sum = 0;
        for (let i = 1; i < n; i++) {
            if (n % i === 0) {
                sum += i;
            }
        }
        return sum === n;
    }

    // Nhập vào 1 số nguyên dương
    let number = parseInt(prompt("Nhập vào 1 số nguyên dương: "));
    if (isNaN(number) || number <= 0) {
        console.log("Vui lòng nhập số nguyên dương là số > 0.");
    } else {
        if (checkSoHoanHao(number)) {
            console.log(number + " là số hoàn hảo");
        } else {
            console.log(number + " không phải là số hoàn hảo");
        }
    }


</script>

</body>
</html>
