<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [];
    let n;
    do {
        n = parseInt(prompt("Nhập số lượng phần tử (tối đa 50): "));
    } while (isNaN(n) || n <= 0 || n > 50);
    for (let i = 0; i < n; i++) {
        let number = parseFloat(prompt(`Nhập phần tử thứ ${i + 1}:`));
        numbers.push(number);
    }
    console.log("Mảng bạn vừa nhập là: " + numbers);
    // Hiển thị trung bình cộng
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }
    let tb = sum / numbers.length;
    console.log("Số trung bình cộng mảng bạn vừa nhập là: " + tb);
</script>
</body>
</html>
